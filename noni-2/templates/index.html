<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>noni-2</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="main-container">
        <div id="price-scroller" class="scroller-box price-scroller"></div>

        <div class="container">
            <!-- Line 1: Symbol, Position -->
            <div class="control-line">
                <input type="text" id="symbol-input" class="symbol-input" placeholder="SYM" maxlength="5">
                <button id="use-btn" class="control-btn" disabled>Use</button>
                <div id="position-display" class="position-display"></div>
            </div>

            <!-- Line 2: Strike, Position, Expiry -->
            <div class="control-line" id="strike-expiry-line">
                <input type="number" id="strike-input" class="strike-input" placeholder="Strike">
                <div id="instrument-position-group">
                    <div id="call-position-display" class="instrument-position">C:0</div>
                    <div id="put-position-display" class="instrument-position">P:0</div>
                </div>
                <input type="date" id="expiry-input" class="expiry-input">
            </div>

            <!-- Line 3: Option Quotes -->
            <div class="control-line" id="quotes-line">
                <div class="quote-group">
                    <div class="quote-item" data-label="b:"><span id="call-bid">-.--</span></div>
                    <div class="quote-item" data-label="a:"><span id="call-ask">-.--</span></div>
                    <div class="quote-item" data-label="vol:"><span id="call-vol">--</span></div>
                </div>
                <div class="quote-group">
                    <div class="quote-item" data-label="b:"><span id="put-bid">-.--</span></div>
                    <div class="quote-item" data-label="a:"><span id="put-ask">-.--</span></div>
                    <div class="quote-item" data-label="vol:"><span id="put-vol">--</span></div>
                </div>
            </div>

            <!-- Order Entry -->
            <div class="control-line" id="order-entry-line">
                <div class="order-box">
                    <div class="price-adjust-wrapper">
                        <button class="price-adjust-btn" data-target="cb-price" data-amount="-0.01">-</button>
                        <input type="number" step="0.01" id="cb-price" class="order-input">
                        <button class="price-adjust-btn" data-target="cb-price" data-amount="0.01">+</button>
                    </div>
                    <button id="cb-btn" class="order-btn" disabled>CB</button>
                </div>
                <div class="order-box">
                    <div class="price-adjust-wrapper">
                        <button class="price-adjust-btn" data-target="cs-price" data-amount="-0.01">-</button>
                        <input type="number" step="0.01" id="cs-price" class="order-input">
                        <button class="price-adjust-btn" data-target="cs-price" data-amount="0.01">+</button>
                    </div>
                    <button id="cs-btn" class="order-btn" disabled>CS</button>
                </div>
                <div class="order-box">
                    <div class="price-adjust-wrapper">
                        <button class="price-adjust-btn" data-target="pb-price" data-amount="-0.01">-</button>
                        <input type="number" step="0.01" id="pb-price" class="order-input">
                        <button class="price-adjust-btn" data-target="pb-price" data-amount="0.01">+</button>
                    </div>
                    <button id="pb-btn" class="order-btn" disabled>PB</button>
                </div>
                <div class="order-box">
                    <div class="price-adjust-wrapper">
                        <button class="price-adjust-btn" data-target="ps-price" data-amount="-0.01">-</button>
                        <input type="number" step="0.01" id="ps-price" class="order-input">
                        <button class="price-adjust-btn" data-target="ps-price" data-amount="0.01">+</button>
                    </div>
                    <button id="ps-btn" class="order-btn" disabled>PS</button>
                </div>
            </div>

            <!-- Line 4: Status and Cancel -->
            <div class="control-line">
                <div id="status-display" class="status-display">Initializing...</div>
                <button id="cancel-btn" class="control-btn cancel-main-btn" disabled>Cancel</button>
            </div>
        </div>

        <div id="fills-scroller" class="scroller-box fills-scroller"></div>
    </div>

    <script defer src="{{ url_for('static', filename='main.js') }}?v=8.3"></script>
</body>
</html>
